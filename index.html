<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Computación</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="headBar">
      <a href="">Principal</a>
      <a href="./paginas/contacto.html">Contacto</a>
      <a href="./paginas/sobreNos.html">Sobre nosotros</a>
    </div>

    <div id="logoHolder">
      <div class="logo">
        <img src="./img/logoImg.png" alt="logo" />
        <h3 class="subtitle">Neo Computación</h3>
        <h5 class="subtitle">Los mejores de la galaxia</h5>
      </div>
      <div class="login">
        <h4>Suscribite a nuestro boletín informativo!</h4>
        <br />
        <label for="userName">Nombre de usuario</label>
        <input type="text" id="userName" autocomplete="off" />
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" autocomplete="off" />
        <button class="sub">Suscribir</button>
      </div>
    </div>

    <div id="content">
      <div class="noticia noticiaSsd">
        <img src="img/ssd.jpg" alt="¿Porqué deberías cambiar a un SSD?" />
        <p>¿Porqué deberías cambiar a un SSD?</p>
      </div>
      <div class="noticia noticiaEth">
        <img src="img/eth.jpg" alt="Ethernet vs Wi-Fi" />
        <p>Ethernet vs Wi-Fi</p>
      </div>
      <div class="noticia noticiaSecurity">
        <img
          src="img/security.jpg"
          alt="Tres tips para mantener tu seguridad en línea"
        />
        <p>Tres tips para mantener tu seguridad en línea</p>
      </div>
      <div class="noticia noticiaAcceso">
        <img
          src="img/acceso.jpg"
          alt="¿Que es el acceso remoto? Cómo optimizar tu negocio"
        />
        <p>¿Que es el acceso remoto? Cómo optimizar tu negocio</p>
      </div>
    </div>
  </body>
</html>
