<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="../script.js"></script>
  </head>
  <body>
    <div id="headBar">
      <a href="../index.html">Principal</a>
      <a href="">Contacto</a>
      <a href="sobreNos.html">Sobre nosotros</a>
    </div>

    <div id="logoHolder">
      <div class="logo">
        <img src="../img/logoImg.png" alt="logo" />
        <h3 class="subtitle">Neo Computación</h3>
        <h5 class="subtitle">Los mejores de la galaxia</h5>
      </div>
      <div class="login">
        <h4>Suscribite a nuestro boletín informativo!</h4>
        <br />
        <label for="userName">Nombre de usuario</label>
        <input type="text" id="userName" autocomplete="off" />
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" autocomplete="off" />
        <button class="sub">Suscribir</button>
      </div>
    </div>

    <div id="content">
      <div class="redes">
        <div class="email">
          <img src="../img/mail.png" alt="correo electronico" />
          <p>neocomputacion@gmail.com</p>
        </div>
        <div class="phone">
          <img src="../img/phone.png" alt="telefono" />
          <p>+99 9 9999999999</p>
        </div>
        <div class="chat">
          <img src="../img/chat.png" alt="telefono" class="imgChat" />
          <p>Inicia un chat en vivo con nuestro equipo de soporte!</p>
        </div>
      </div>
    </div>
  </body>
</html>
